<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <meta charset="utf-8">
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/materialize/bin/materialize.css') }}">
    <script src="{{ url_for('static', filename='bower_components/materialize/bin/materialize.js') }}"></script>
</head>

<body>
<div class="row">
    <div class="col s2 offset-s1">
        <div class="row">
        </div>
    </div>
    <div class="col s6">
        <div class="row">
            <div id="FormUpload" class="col s12 center-align">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Push Dump BDD
                        <i class="material-icons right">cloud</i>
                </form>
            </div>
        </div>
    </div>
    <div class="col s2">
        <div class="row">
        </div>
    </div>
</div>
</body>
</html>
