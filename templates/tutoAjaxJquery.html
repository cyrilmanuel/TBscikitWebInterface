<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script type="text/babel" src="{{url_for('static', filename='JS/test.js')}}"></script>
    <script src="{{url_for('static', filename='JS/DataToJson.js')}}"></script>
    <script src="{{url_for('static', filename='JS/SVM.js')}}"></script>

</head>
<body onload="init();">
<canvas id="demoCanvas" width="500" height="300"></canvas>

<form id="my-form">
    <button type="submit">Submit</button>
</form>
<div id="app">

</div>
<div id="response">
    <pre></pre>
</div>

<script>

    var svmShape = new SVM("salut", "#F00", 3, 2);

    function init() {
        var stage = new createjs.Stage("demoCanvas");


        stage.addChild(svmShape);
        createjs.Ticker.addEventListener("tick", handleTick);
        function handleTick(event) {
            stage.update();
        }

    }
    ;

    // command shift r = reload chrome withou the cache

    var DataSend = new DataToJson();
    DataSend.Clf = svmShape.clfName;
    (function ($) {
        function processForm(e) {
            $.ajax({
                url: 'index',
                dataType: 'text',
                type: 'post',
                contentType: 'application/json',
                data: DataSend.getJsonifyData(),
                success: function (dataReceive, textStatus, jQxhr) {

                    $('#response pre').html(dataReceive);
                    DataSend.setResponseToObject(dataReceive);
                },
                error: function (jqXhr, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            });

            e.preventDefault();
        }

        $('#my-form').submit(processForm);
    })(jQuery);
</script>
</body>
</html>
