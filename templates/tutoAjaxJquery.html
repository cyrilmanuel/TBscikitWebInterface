<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='JS/DataToJson.js')}}"></script>
</head>
<body>

<div id="response">
    <pre></pre>
</div>

<form id="my-form">
    <button type="submit">Submit</button>
</form>


<script>
    var DataSend = new DataToJson();

    (function ($) {
        function processForm(e) {
            $.ajax({
                url: 'index',
                dataType: 'text',
                type: 'post',
                contentType: 'application/json',
                data: DataSend.getJsonifyData(),
                success: function (dataReceive, textStatus, jQxhr) {

                    $('#response pre').html(dataReceive);
                    DataSend.setResponseToObject(dataReceive);
                },
                error: function (jqXhr, textStatus, errorThrown) {
                    console.log(errorThrown);
                }
            });

            e.preventDefault();
        }

        $('#my-form').submit(processForm);
    })(jQuery);
</script>
</body>
</html>
